[General]
simtime-scale = -3
network = prova1.net.randomgeometricgraph.RandomGeometricGraph
#record-eventlog = true
repeat = 20
result-dir = ../../results/D001/r50D001
eventlog-file = ${resultdir}/${configname}/${configname}-50D001-${runnumber}.elog
output-scalar-file = ${resultdir}/${configname}/${configname}-50D001-${runnumber}.sca
RandomGeometricGraph.radius = 50
#RandomGeometricGraph.rgnv[0].startTx = true


